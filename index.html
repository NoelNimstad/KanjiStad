<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=0.7"/>
        
        <title>漢字スタッド</title>
        <script src="vocabulary.js"></script>
        <link rel="stylesheet" href="styles.css"/>

        <script src="kanjiCanvas.js" defer></script>
        <script src="referencePatterns.js" defer></script>
        <script src="script.js" defer></script>

        <link rel="manifest" href="manifest.json">

        <script src="confetti.js" defer></script>
    </head>
    <body>
        <main id="main">
            <p id="prompt" class="prompt">プロンプト</p>
            <section class="canvas">
                <div>
                    <canvas class="box" id="canvas" width="256" height="256"></canvas>
                    <div class="correctDiagram" id="correctDiagram" width="256" height="256"></div>
                </div>
                <section class="buttons">
                    <button id="correct" class="tools 正">正します</button>
                    <button id="undo" class="tools 開">開きます</button>
                    <button id="restart" class="tools やり直す">やり直します</button>
                    <button id="next" class="tools 次" style="color: lightgray;">次</button>
                </section>
            </section>
            <p id="score" class="score">0/0</p>
        </main>
        <section class="range" id="config">
            <div class="wrapper">
                <h2>漢字スタッド</h2>
                <h3>ノエル・ニムスタッド</h3>
                <h1>WaniKani®のレベルを選択します</h1>
                <input class="slider" id="range" type="range" name="levels" min="1" max="60" step="1" value="10">
                <p id="level">10つのワニカニのレベル</p>
                <button id="start" class="start">始めます</button>
            </div>
            <section class="footnote">
                <p><a href="https://www.paypal.com/donate/?hosted_button_id=SVTBMLVQAW8X6">Fund me a trip to Japan</a></p>
                <p><a href="http://github.com/asdfjkl/kanjicanvas">Kanji Canvas kanji drawing & recognition system by Dominik Klein</a>・<a href="http://kanjivg.tagaini.net/">KanjiVG kanji SVGs by Ulrich Apel</a></p>
            </section>
            <p class="score">v1.1.1</p>
        </section>
    </body>
</html>
